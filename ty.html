<!DOCTYPE html>
<html>
  <head>
    <title>Increasing Number Generation using Typed.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  </head>
  <body>
    <h1><span id="increasing-number"></span></h1>
    <script>
      var options = {
        strings: ['10k+',  '20k+', '30k+', '40k+', '50k+', '60k+', '70k+', '80k+', '90k+', '100k+', 
                    '110k+', '120k+', '130k+', '140k+', '150k+', '160k+', '170k+', '180k+', '190k+', '200k+',
                  ],
        typeSpeed: 0.5,
        backSpeed: 5,
        smartBackspace: true,
        loop: true,
        loopCount: Infinity,
        showCursor: false
      };

      var increasingNumber = new Typed('#increasing-number', options);
    </script>
  </body>
</html>
